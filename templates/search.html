{% extends 'base.html' %}
{% block content %}
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="trending__product">
                        <div class="row">
                            {% for film in results %}
                            <div class="col-lg-4 col-md-6 col-sm-6">
                                <div class="product__item">
                                    <div class="product__item__pic set-bg" data-setbg="{{ film.image.url }}">
                                        <div class="ep">18 / 18</div>
                                    </div>
                                    <div class="product__item__text">
                                        <h5><a href="{% url 'detail' film.pk %}">{{ film.title}}</a></h5>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>

{% endblock %}
